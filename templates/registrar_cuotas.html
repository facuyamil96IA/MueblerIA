<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Compra en Cuotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Registrar Compra con Cuotas Semanales</h1>
        <form method="post" class="mt-4">
            <input type="text" name="nombre" placeholder="Nombre del Cliente" class="form-control mb-2" required>
            <input type="text" name="direccion" placeholder="DirecciÃ³n" class="form-control mb-2" required>
            <input type="text" name="celular" placeholder="Celular" class="form-control mb-2" required>
            <select name="productos" multiple class="form-select mb-2">
                {% for producto in productos %}
                    <option value="{{ producto['nombre'] }}">{{ producto['nombre'] }} - ${{ producto['precio_venta'] }}</option>
                {% endfor %}
            </select>
            <select name="plan" class="form-select mb-2">
                {% for i in range(1, 9) %}
                    <option value="{{ i }}">{{ i }} cuotas</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-warning w-100">Registrar Compra en Cuotas</button>
        </form>
    </div>
</body>
</html>
