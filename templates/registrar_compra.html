<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Registrar Compra</h1>
        <form method="post" class="mt-4">
            <input type="text" name="nombre" placeholder="Nombre del Cliente" class="form-control mb-2" required>
            <input type="text" name="direccion" placeholder="Dirección" class="form-control mb-2" required>
            <input type="text" name="celular" placeholder="Celular" class="form-control mb-2" required>
            <select name="producto" class="form-select mb-2">
                {% for producto in productos %}
                    <option value="{{ producto['nombre'] }}">{{ producto['nombre'] }} - ${{ producto['precio_venta'] }}</option>
                {% endfor %}
            </select>
            <input type="number" name="bonificacion" placeholder="Bonificación" class="form-control mb-2">
            <select name="modo_pago" class="form-select mb-2">
                <option value="Efectivo">Efectivo</option>
                <option value="Transferencia">Transferencia</option>
                <option value="Tarjeta">Tarjeta (+30%)</option>
            </select>
            <button type="submit" class="btn btn-success w-100">Registrar Compra</button>
        </form>
    </div>
</body>
</html>
