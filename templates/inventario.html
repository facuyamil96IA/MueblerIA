<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Inventario de Productos</h1>
        <form method="post" action="/agregar-producto" class="mt-4">
            <input type="text" name="nombre" placeholder="Nombre del producto" class="form-control mb-2" required>
            <input type="text" name="descripcion" placeholder="DescripciÃ³n" class="form-control mb-2">
            <input type="number" name="costo" placeholder="Costo" class="form-control mb-2" required>
            <input type="number" name="precio_venta" placeholder="Precio de venta" class="form-control mb-2" required>
            <input type="number" name="stock" placeholder="Stock disponible" class="form-control mb-2" required>
            <input type="text" name="proveedor" placeholder="Proveedor" class="form-control mb-2">
            <input type="text" name="url_imagen" placeholder="URL de la imagen" class="form-control mb-2">
            <button type="submit" class="btn btn-primary w-100">Agregar Producto</button>
        </form>

        <h2 class="mt-4">Lista de Productos</h2>
        <ul class="list-group">
            {% for producto in productos %}
                <li class="list-group-item">{{ producto['nombre'] }} - ${{ producto['precio_venta'] }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
